<head>
    <title>p5js Template</title>

    <script>
            var linedis=300 
            var game
            var sec
          
            game=0
        function setup() {
            createCanvas(600,600);

            
        }

       function draw() {
        /*background(0,0,0)     Unused Title for Project
        textSize(65)

        textSize(25)

        */
         
         if(keyCode == LEFT_ARROW){ //Makes it so when you click the left arrow, it moves the line to the left
            linedis -= 20
            constrain(linedis,0,600)
         }
        if(keyCode == RIGHT_ARROW){ //Makes it so when you click the right arrow, it moves the line to the right
            linedis += 20
            constrain(linedis,0,600)
        }
       clear()
        background(200)
        game=1
        
        if(game=1){                     //when the game starts, it uses the game variable to know that the game has started
        line(linedis,0,linedis,600)
        }
       
       }
        
            
    </script>
