<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            strokeWeight(5);
            stroke(0,0,0);
            //The code below creates the arms for my zoog charachter
            line(300, 300, 500, 300);
            line(250, 250, 300, 300)
            line(500,300, 550, 350)
            fill(116,116, 142)
            //This piece of code created the body for my zoog
            ellipse(400, 300, 100, 300)
            stroke(190, 45, 0);
            fill(190, 45, 0)
            /*The code above colors in the outside of the pupil
            The code below helps create the eye, as well as the pupil
            */
            rect(375, 200, 50, 50)
            strokeWeight(0.8);
            fill(255,204,0)
            ellipse(400, 225, 20, 20)
            stroke(0,0,0)
            fill(0,0,0)
            //The lines of code below help create my zoog's hat and antenna 
            ellipse(402, 222, 3, 3)
            line(400, 100, 400, 70)
            line(400, 70, 370, 50)
            //This line is also special becase this is what makes the rounded corners for the hat
            rect(363, 100, 75, 75, 20, 20, 10, 5);
            strokeWeight(7);
            stroke(0,0,0);
            //The lines of code below help create the Mouth of my Zoog
            textSize(100)
            text("^", 375, 330);
            strokeWeight(1);
            noFill();
            //Helps create the name plate for "Big pAPI [Actual name]"
            textSize(40);
            text("Big pAPI", 500, 400)
            stroke(51,190,255);
            strokeWeight(5);
            //Helps make the zoog be able to float
            line(350, 470, 450, 470)
            line(330, 490, 470, 490)
            
            
            
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/matthewr4297/p5js/blob/gh-pages/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
